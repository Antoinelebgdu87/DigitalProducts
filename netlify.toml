[build]
  command = 'npm run build'
  publish = 'dist'

# Configuration pour les variables d'environnement Firebase
# Ces variables doivent être définies dans le dashboard Netlify
# Site Settings > Environment variables

# Redirection pour l'admin panel (éviter les erreurs 404)
[[redirects]]
  from = "/admin/*"
  to = "/index.html"
  status = 200

# Redirection pour toutes les routes SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers de sécurité
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Configuration pour les assets statiques
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
